<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 align="center">欢迎光临武林秘籍管理系统</h1>
<h2 align="center"><b th:if="${session.token==null}">游客</b><b th:text="${session.token}"></b>您好，如果想查看武林秘籍 <a th:if="${session.token==null}" th:href="@{/login}">请登录</a><a th:if="${session.token!=null}" th:href="@{/logout}">注销</a></h2>
<hr>

<h3 shiro:hasAnyRoles="root,user,admin">普通武功秘籍</h3>
<ul shiro:hasAnyRoles="root,user,admin">
	<li><a th:href="@{/level1/1}">罗汉拳</a></li>
	<li><a th:href="@{/level1/2}">武当长拳</a></li>
	<li><a th:href="@{/level1/3}">全真剑法</a></li>
</ul>

<h3 shiro:hasAnyRoles="root,admin">高级武功秘籍</h3>
<ul shiro:hasAnyRoles="root,admin">
	<li><a th:href="@{/level2/1}">太极拳</a></li>
	<li><a th:href="@{/level2/2}">七伤拳</a></li>
	<li><a th:href="@{/level2/3}">梯云纵</a></li>
</ul>

<h3 shiro:hasRole="root">绝世武功秘籍</h3>
<ul shiro:hasRole="root">
	<li><a th:href="@{/level3/1}">葵花宝典</a></li>
	<li><a th:href="@{/level3/2}">龟派气功</a></li>
	<li><a th:href="@{/level3/3}">独孤九剑</a></li>
</ul>

</body>
</html>
